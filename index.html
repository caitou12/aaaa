<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>蛇年快乐</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Roboto', sans-serif;
    }
    canvas {
      position: absolute;
      display: block;
      pointer-events: none; /* Prevent canvas from blocking clicks */
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      width: 90%;
      z-index: 1; /* Ensure text is on top of the canvas */
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <canvas></canvas>
  <canvas></canvas>

  <div class="text">
    <p>张艳玲, 2025年蛇年快乐</p>
    <p>希望你每天都能被好运和惊喜包围</p>
    <p>新的一年，愿你笑得像春日暖阳</p>
    <p>温柔又灿烂，所有的梦想都能如愿以偿</p>
    <p>要是遇到什么烦心事</p>
    <p>别忘了我这个“树洞”随时等你倾诉哦</p>
    <p>蛇年快乐!</p>
  </div>

  <audio id="bgMusic" loop>
    <source src="./music/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    class Shard {
      constructor(x, y, hue) {
        this.x = x;
        this.y = y;
        this.hue = hue;
        this.lightness = 50;
        this.size = 15 + Math.random() * 10;
        const angle = Math.random() * 2 * Math.PI;
        const blastSpeed = 1 + Math.random() * 6;
        this.xSpeed = Math.cos(angle) * blastSpeed;
        this.ySpeed = Math.sin(angle) * blastSpeed;
        this.target = getTarget();
        this.ttl = 100;
        this.timer = 0;
      }
      draw() {
        ctx2.fillStyle = `hsl(${this.hue}, 100%, ${this.lightness}%)`;
        ctx2.beginPath();
        ctx2.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx2.closePath();
        ctx2.fill();
      }
      update() {
        if (this.target) {
          const dx = this.target.x - this.x;
          const dy = this.target.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const a = Math.atan2(dy, dx);
          const tx = Math.cos(a) * 5;
          const ty = Math.sin(a) * 5;
          this.size = lerp(this.size, 1.5, 0.05);

          if (dist < 5) {
            this.lightness = lerp(this.lightness, 100, 0.01);
            this.xSpeed = this.ySpeed = 0;
            this.x = lerp(this.x, this.target.x + fidelity / 2, 0.05);
            this.y = lerp(this.y, this.target.y + fidelity / 2, 0.05);
            this.timer += 1;
          } else if (dist < 10) {
            this.lightness = lerp(this.lightness, 100, 0.01);
            this.xSpeed = lerp(this.xSpeed, tx, 0.1);
            this.ySpeed = lerp(this.ySpeed, ty, 0.1);
            this.timer += 1;
          } else {
            this.xSpeed = lerp(this.xSpeed, tx, 0.02);
            this.ySpeed = lerp(this.ySpeed, ty, 0.02);
          }
        } else {
          this.ySpeed += 0.05;
          this.size = lerp(this.size, 1, 0.05);

          if (this.y > c2.height) {
            shards.forEach((shard, idx) => {
              if (shard === this) {
                shards.splice(idx, 1);
              }
            });
          }
        }
        this.x = this.x + this.xSpeed;
        this.y = this.y + this.ySpeed;
      }
    }

    class Rocket {
      constructor() {
        const quarterW = c2.width / 4;
        this.x = quarterW + Math.random() * (c2.width - quarterW);
        this.y = c2.height - 15;
        this.angle = Math.random() * Math.PI / 4 - Math.PI / 6;
        this.blastSpeed = 6 + Math.random() * 7;
        this.shardCount = 15 + Math.floor(Math.random() * 15);
        this.xSpeed = Math.sin(this.angle) * this.blastSpeed;
        this.ySpeed = -Math.cos(this.angle) * this.blastSpeed;
        this.hue = Math.floor(Math.random() * 360);
        this.trail = [];
      }
      draw() {
        ctx2.save();
        ctx2.translate(this.x, this.y);
        ctx2.rotate(Math.atan2(this.ySpeed, this.xSpeed) + Math.PI / 2);
        ctx2.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx2.fillRect(0, 0, 5, 15);
        ctx2.restore();
      }
      update() {
        this.x = this.x + this.xSpeed;
        this.y = this.y + this.ySpeed;
        this.ySpeed += 0.1;
      }

      explode() {
        for (let i = 0; i < 70; i++) {
          shards.push(new Shard(this.x, this.y, this.hue));
        }
      }
    }

    const [c1, c2, c3] = document.querySelectorAll('canvas');
    const [ctx1, ctx2, ctx3] = [c1, c2, c3].map(c => c.getContext('2d'));
    let fontSize = 100;
    const rockets = [];
    const shards = [];
    const targets = [];
    const fidelity = 5;
    let counter = 0;

    function resizeCanvas() {
      c1.width = c2.width = c3.width = window.innerWidth;
      c1.height = c2.height = c3.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const textLines = [
      "张艳玲,2025年蛇年快乐",
      "希望你每天都能被好运和惊喜包围",
      "新的一年，愿你笑得像春日暖阳",
      "温柔又灿烂，所有的梦想都能如愿以偿",
      "要是遇到什么烦心事",
      "别忘了我这个“树洞”随时等你倾诉哦",
      "蛇年快乐！"
    ];

    function adjustFontSize() {
      let maxLineWidth = 0;
      fontSize = Math.min(300, window.innerWidth / 4);
      ctx1.font = `900 ${fontSize}px Arial`;
      textLines.forEach(line => {
        const lineWidth = ctx1.measureText(line).width;
        if (lineWidth > maxLineWidth) {
          maxLineWidth = lineWidth;
        }
      });

      while (maxLineWidth > c2.width && fontSize > 10) {
        fontSize--;
        ctx1.font = `900 ${fontSize}px Arial`;
        maxLineWidth = 0;
        textLines.forEach(line => {
          const lineWidth = ctx1.measureText(line).width;
          if (lineWidth > maxLineWidth) {
            maxLineWidth = lineWidth;
          }
        });
      }
    }

    adjustFontSize();

    c1.width = c2.width;
    c1.height = c2.height;

    const totalTextHeight = fontSize * textLines.length * 1.5;
    const textStartY = (c2.height - totalTextHeight) / 2;

    ctx1.font = `900 ${fontSize}px Arial`;
    textLines.forEach((line, index) => {
      const textWidth = ctx1.measureText(line).width;
      const x = (c2.width - textWidth) / 2;
      const y = textStartY + fontSize * (index + 1);
      ctx1.fillText(line, x, y);
    });

    const imgData = ctx1.getImageData(0, 0, c1.width, c1.height);
    for (let i = 0, max = imgData.data.length; i < max; i += 4) {
      const alpha = imgData.data[i + 3];
      const x = Math.floor(i / 4) % imgData.width;
      const y = Math.floor(i / 4 / imgData.width);

      if (alpha && x % fidelity === 0 && y % fidelity === 0) {
        targets.push({ x, y });
      }
    }

    ctx3.fillStyle = '#FFF';
    ctx3.shadowColor = '#FFF';
    ctx3.shadowBlur = 25;

    (function loop() {
      ctx2.fillStyle = "rgba(0, 0, 0, .1)";
      ctx2.fillRect(0, 0, c2.width, c2.height);
      counter += 1;

      if (counter % 15 === 0) {
        rockets.push(new Rocket());
      }
      rockets.forEach((r, i) => {
        r.draw();
        r.update();
        if (r.ySpeed > 0) {
          r.explode();
          rockets.splice(i, 1);
        }
      });

      shards.forEach((s, i) => {
        s.draw();
        s.update();

        if (s.timer >= s.ttl || s.lightness >= 99) {
          ctx3.fillRect(s.target.x, s.target.y, fidelity + 1, fidelity + 1);
          shards.splice(i, 1);
        }
      });

      requestAnimationFrame(loop);
    })();

    const lerp = (a, b, t) => Math.abs(b - a) > 0.1 ? a + t * (b - a) : b;

    function getTarget() {
      if (targets.length > 0) {
        const idx = Math.floor(Math.random() * targets.length);
        let { x, y } = targets[idx];
        targets.splice(idx, 1);

        x += c2.width / 2 - c1.width / 2;
        y += c2.height / 2 - c1.height / 2;

        return { x, y };
      }
    }

    const bgMusic = document.getElementById("bgMusic");
    document.body.addEventListener('click', () => {
      bgMusic.play().catch((err) => {
        console.error("Failed to play music:", err);
      });
    });
  </script>
</body>
</html>
